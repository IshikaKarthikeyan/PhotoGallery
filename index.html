<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
     <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
  <ul class="menu">
        <li class="links"><a href="#Home">Home</a></li>
        <li class="links"><a href="#Grid view">Grid view</a></li>
        <li class="links"><a href="#Slide veiw">Slide veiw</a></li>
      <section id="Home"><img id="img1"src="/flowers.gif"></section>
         <section id="Grid view">
      <div>
          <span><img class="Flowers" src="blue.jpg">
          <img class="Flowers" src="Orange.png">
              <img class="Flowers" src="Pink tulip.jpg">
              <img class="Flowers" src="purple.jpg">
          </span>
           <span><img class="Flowers" src="Red rose.jpg">
               <img class="Flowers" src="violet.jpg">
               <img class="Flowers" src="White.jpg">
               <img class="Flowers" src="yellow.jpg">
          
          </span>
             </div>
             
      </section>
      <section id="Slide view">
          <div class="carousel slide" id="myCrousel">
            <div class="carousel-inner">
                <div class="item active">
                    <center> 
                            <img src="blue.jpg">                      
                        <div class="carousel-content">
                            <p>Blue flowers</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                            <img src="Orange.png">
                          <div class="carousel-content">
                            <p>Orange flowers</p>
                        </div>                        
                    </center>
                    </div>
                <div class="item">
                <center>
                            <img src="Pink tulip.jpg">
                       
                        <div class="carousel-content">
                            <p>Pink tulips</p>
                        </div>
                    </center>
                     </div>
                 <div class="item">
                <center>
                            <img src="purple.jpg">
                       
                        <div class="carousel-content">
                            <p>Purple flowers</p>
                        </div>
                    </center>
                     </div>
                 <div class="item">
                    <center>
                            <img src="Red%20rose.jpg">
                       
                        <div class="carousel-content">
                            <p>Red roses</p>
                            
                        </div>
                        </center>
                     </div>
                 <div class="item">
                     <center>
                            <img src="violet.jpg">
                       
                        <div class="carousel-content">
                            <p>Violet flowers</p>
                        </div>
                    </center>
                     </div>
                 <div class="item">
                    <center>
                            <img src="White.jpg">
                       
                        <div class="carousel-content">
                            <p>White flowers</p>
                        </div>
                    </center>
                     </div>
                 <div class="item">
                     <center>
                            <img src="yellow.jpg">
                       
                        <div class="carousel-content">
                            <p>Yellow flowers</p>
                             </div>
                
                     </center>
                     </div>
            
                <a class="left carousel-control" href="#myCrousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCrousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
                </div>
              </div>
        
</section>
          
       
    </ul>  
</body>
</html>
